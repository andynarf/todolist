<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https:/fonts.googleapis.com/css?family=Titillium+Web">
    <script src="https://kit.fontawesome.com/7ffc4140a4.js" crossorigin="anonymous"></script>

<body>

    <div class = 'container'>
        <div class='header'>
            <div class="clear">
                <i class="fa fa-refresh"></i>
                

            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
            </ul>
    

        </div>
        <div class="add-to-do">
            <!--<i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a To-Do"> -->
            <container id=form>
            <input placeholder="ToDo" class="formspace" type="text"  requiered>
            <input placeholder="Piority" class="formspace" required>
            <textarea placeholder="Add a description here"  id="description" class="formspace" required></textarea>
            <button name="submit" type="submit" class="formspace" >Submit</button>
        </container>
        </div>

    </div>


    <script src="main.js"></script>
