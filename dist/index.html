<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https:/fonts.googleapis.com/css?family=Titillium+Web"
    />
    <script
      src="https://kit.fontawesome.com/7ffc4140a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bigContainer">
    <div class="projectList">
      <div class="projects">
        <ul id="projectsList">
          
        </ul>
        <div class="add-project">
          <container id="projectform">
            <input
              placeholder="Add a new Project"
              id="listInput"
              class="listFormspace"
              type="text"
              requiered
            />
      </div>
      <button name="addproject" id="addproject" class="formspace">Add Project</button>

    </div>

    </div>

    <div id="skeletonid">
      <div class="container">
        <div class="header">
          <div id="date"></div>
        </div>
        <div class="content">
          <ul id="list"></ul>
        </div>
        <div class="add-to-do">
          <container id="form">
            <input
              placeholder="Add a To-Do Task"
              id="input"
              class="formspace"
              type="text"
              requiered
            />
            <label for="start" class="date">Date:</label>
        
            <input type="date" id="start" name="trip-start">
        
            <label for="priority" id="prioritylabel" >Priority:</label>
        
            <select id="priority" name="priority" class="formspace" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <textarea
              placeholder="Add a description here"
              id="description"
              class="formspace"
              required
            ></textarea>
            <button name="submit" id="submit" class="formspace">Submit</button>
          </container>
        </div>
        </div>
    </div>
  </div> <!--cierre de bigContainer-->
    <script src="main.js"></script>
  </body>
</html>
