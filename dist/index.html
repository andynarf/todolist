<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https:/fonts.googleapis.com/css?family=Titillium+Web"
    />
    <script
      src="https://kit.fontawesome.com/7ffc4140a4.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="../src/css/font-awesome.css">-->
    <!-- <link rel="stylesheet" href="../src/css/style.css"> -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="date"></div>
      </div>
      <div class="content">
        <ul id="list">
          <li class="item">
            <i class="fa ${DONE} co" job="complete" id="${id}"></i>
            <p class="text ${LINE} co"> TODO </p>

            
            <i class="fa fa-trash-o de" job="delete" id="${id}" ></i>
      </div>
      <div class="add-to-do">
        <!--<i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a To-Do"> -->
        <container id="form">
          <input placeholder="ToDo" id='input' class="formspace" type="text" requiered />
          <label for="priority">Select Priority:</label>
          <select id="priority" name="priority" class="formspace" required >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <textarea
            placeholder="Add a description here"
            id="description"
            class="formspace"
            required
          ></textarea>
          <button name="submit" id='submit' class="formspace">Submit</button>
        </container>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
